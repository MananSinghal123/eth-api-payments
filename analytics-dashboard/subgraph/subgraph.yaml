specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Escrow
    network: sepolia
    source:
      address: "0xe73922a448d76756babc9126f4401101cbfb4fbc"
      abi: Escrow
      startBlock: 7000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Provider
        - Payment
        - UserDeposit
        - UserWithdraw
        - ProviderWithdraw
        - BatchPayment
        - DailyMetrics
        - PaymentFlow
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: UserDeposit(indexed address,uint256)
          handler: handleUserDeposit
        - event: UserWithdraw(indexed address,uint256)
          handler: handleUserWithdraw
        - event: ProviderWithdraw(indexed address,uint256)
          handler: handleProviderWithdraw
        - event: BatchPayment(indexed address,indexed address,uint256,uint256)
          handler: handleBatchPayment
        - event: ZkVerifierUpdated(indexed address,indexed address)
          handler: handleZkVerifierUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts