specVersion: v0.1.0
package:
  name: analytics_substream
  version: v0.1.0

imports:
    ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg

protobuf:
  files:
    - contract.proto
    - analytics.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  # Basic event extraction (existing)
  - name: map_events
    kind: map
    initialBlock: 0
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0xe73922a448d76756babc9126f4401101cbfb4fbc
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.Events

  # Real-time analytics aggregation
  - name: map_payment_analytics
    kind: map
    initialBlock: 0
    inputs:
      - map: map_events
    output:
      type: proto:analytics.v1.PaymentAnalytics

  # Real-time anomaly detection
  - name: map_anomaly_detection
    kind: map
    initialBlock: 0
    inputs:
      - map: map_events
    output:
      type: proto:analytics.v1.AnomalyAlert

  # Network effect analysis
  - name: map_network_metrics
    kind: map
    initialBlock: 0
    inputs:
      - map: map_events
    output:
      type: proto:analytics.v1.NetworkMetrics

  # Comprehensive analytics bundle
  - name: map_analytics_bundle
    kind: map
    initialBlock: 0
    inputs:
      - map: map_payment_analytics
      - map: map_anomaly_detection
      - map: map_network_metrics
    output:
      type: proto:analytics.v1.AnalyticsBundle
network: mainnet
