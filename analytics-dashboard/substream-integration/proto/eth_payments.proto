syntax = "proto3";

package eth_payments;

// Message representing a payment transaction
message Payment {
  string id = 1; // Unique identifier for the payment
  string user_id = 2; // Identifier for the user making the payment
  double amount = 3; // Amount of the payment in ETH
  string currency = 4; // Currency of the payment
  string timestamp = 5; // Timestamp of when the payment was made
}

// Message representing a response for payment processing
message PaymentResponse {
  string status = 1; // Status of the payment processing (e.g., SUCCESS, FAILED)
  string message = 2; // Additional message regarding the payment status
  Payment payment = 3; // The payment object if successful
}

// Service for handling payment-related operations
service PaymentService {
  rpc ProcessPayment(Payment) returns (PaymentResponse); // RPC method for processing a payment
}