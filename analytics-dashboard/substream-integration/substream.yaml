specVersion: v0.1.0
package:
  name: "eth_escrow_events"
  version: v0.1.0
network: sepolia

imports:
  ethereum: https://github.com/streamingfast/substreams-ethereum/releases/download/v0.9.3/substreams-ethereum-v0.9.3.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_escrow_events
    kind: map
    initialBlock: 5000000
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.escrow.v1.Events

protobuf:
  files:
    - escrow.proto
  importPaths:
    - ./proto
